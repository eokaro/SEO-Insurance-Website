<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Business Markup Example</title>
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "LocalBusiness",
    "name": "Example Insurance Agency",
    "image": "https://www.exampleinsurance.com/logo.png",
    "telephone": "+1-555-123-4567",
    "email": "info@exampleinsurance.com",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "123 Insurance Ave",
      "addressLocality": "Cityville",
      "addressRegion": "NC",
      "postalCode": "12345",
      "addressCountry": "US"
    },
    "url": "https://www.exampleinsurance.com",
    "priceRange": "$$",
    "openingHours": "Mo,Tu,We,Th,Fr 09:00-17:00"
  }
  </script>
</head>
<body>
  <h1>Example Insurance Agency</h1>
  <p>This is a demonstration page of Local Business markup.</p>
</body>
</html>
